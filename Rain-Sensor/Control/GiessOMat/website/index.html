<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Giess-o-mat</title>
  
    <link class="include" rel="stylesheet" type="text/css" href="jqPlot/jquery.jqplot.min.css" />
  
    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>     
</head>
<body bgcolor="#90EE90">
  <div align=center>
    <h1>Giess-o-mat</h1>
    <a href="giess.csv">Daten im Excel Format runterladen</a></br></br>
    <div class="example-plot" id="chart1" style="width:100%; height: 300px;"></div></br>
    <div class="example-plot" id="chart2" style="width:100%; height: 300px;"></div></br>
    <div class="example-plot" id="chart3" style="width:100%; height: 300px;"></div></br>
    <div class="example-plot" id="chart4" style="width:100%; height: 300px;"></div></br>
    <div class="example-plot" id="chart5" style="width:100%; height: 300px;"></div></br>
    </br>
    <a href="http://www.mikrocontroller.net/articles/Giess-o-mat">http://www.mikrocontroller.net/articles/Giess-o-mat</a></br>
  </div>
  
  <script class="code" type="text/javascript">
  $(document).ready(function(){
    DrawDiagram("chart1",1);
    DrawDiagram("chart2",2);
    DrawDiagram("chart3",3);
    DrawDiagram("chart4",4);
    DrawDiagram("chart5",6);
  }); 
    
  function DrawDiagram (Chart, Index) {
    var line1 = getSensorData(Index);
    var line2 = getPumpData(Index);
    var title1 = getTitle(Index)
    var plot1 = $.jqplot(Chart, [line2, line1], {
        title:title1,
        axes:{
            xaxis:{
                renderer:$.jqplot.DateAxisRenderer
            }
        },
        series:[{lineWidth:2},{lineWidth:2, showMarker:false}]
      });
  }
  </script> 

  <script class="include" type="text/javascript" src="jqPlot/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="data1.js"></script>


  <script class="include" type="text/javascript" src="jqPlot/plugins/jqplot.canvasTextRenderer.min.js"></script>
  <script class="include" type="text/javascript" src="jqPlot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
  <script class="include" language="javascript" type="text/javascript" src="jqPlot/plugins/jqplot.dateAxisRenderer.min.js"></script>

</body>
</html>
