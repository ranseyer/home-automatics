{  var arr1 = [];    for (var n = 0, l = str.length; n < l; n ++) {      var hex = ('00' + Number(str.charCodeAt(n)).toString(16)).slice(-2).toUpperCase();      arr1.push(hex);    }    return arr1.join('');  }  function checksum (str) {  var sum = 0;  for (var n = 1, l = str.length; n < l; n += 2 )    {    var num = str.charAt(n) + str.charAt(n+1);    var s = parseInt(num,16);    sum += s;  }  sum = 256 - (sum % 256);  return ('00' + sum.toString(16)).slice(-2).toUpperCase();}function patchbl() {  var form = document.getElementById('form');  var devid = form.DevID.value.toUpperCase();  var hmid = form.HmID.value.toUpperCase();  var serial = form.Serial.value;  var cfgdata = form.CfgStr.value.toUpperCase(); //'00000000000000000000000000000000';  while( cfgdata.length < 32 ) {    cfgdata = cfgdata + '0';  }  var div = document.getElementById('forsave');  var fc = div.firstChild;  while( fc ) {    div.removeChild(fc);	fc = div.firstChild;  }  // By lines  var lines = bootloader.split('\n');  for(var line = 0; line < lines.length; line++){    var block = lines[line];	if( block.startsWith(':027FF000') ) { // DEVID	  var cfgline = ':107FE000' + cfgdata + checksum(':107FE000' + cfgdata) + '\n';	  block = ':027FF000' + devid;	  lines[line] = cfgline + block + checksum(block) + '\n';	}	else if( block.startsWith(':037FFC00') ) { // HMID	  block = ':037FFC00' + hmid;	  lines[line] = block + checksum(block) + '\n';	}	else if( block.startsWith(':0A7FF200') ) { // SERIAL	  block = ':0A7FF200' + ascii_to_hexa(serial);	  lines[line] = block + checksum(block) + '\n';	}	else {	  lines[line] = block + '\n';	}  }  var blob = new Blob(lines,{ type : 'text/plain'});  var a = document.createElement('a');  a.style="display:none;";  a.download=serial + '.hex';  a.href = window.URL.createObjectURL(blob);  a.textContent = 'Save Bootloader';  div.appendChild(a);  a.click();}var hexchars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
